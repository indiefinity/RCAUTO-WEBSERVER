<html>
  <body>
    <button onclick="Hello('Hi, How are you?')">Greet</button>
  </body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
<script>
  const socket = io('http://localhost:8080');
  function Hello(data) {
    socket.emit('hello', data);
  }
</script>
</html>
